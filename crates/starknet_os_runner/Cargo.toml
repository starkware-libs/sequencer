[package]
name = "starknet_os_runner"
version.workspace = true
edition.workspace = true
repository.workspace = true
license-file.workspace = true
description = "Runs transactions through the Starknet OS and returns Cairo PIE and OS output."

[features]
cairo_native = ["blockifier/cairo_native"]
# Enable direct library integration with stwo_run_and_prove (requires nightly Rust).
stwo_native = [
    "apollo_starknet_os_program",
    "blockifier/testing",
    "proving_utils_cairo_program_runner_lib",
    "proving_utils_stwo_run_and_prove",
    "starknet_os/testing",
]

[dependencies]
apollo_infra_utils.workspace = true
apollo_starknet_os_program = { workspace = true, optional = true }
async-trait.workspace = true
axum.workspace = true
blockifier.workspace = true
blockifier_reexecution.workspace = true
cairo-lang-starknet-classes.workspace = true
cairo-lang-utils.workspace = true
cairo-vm.workspace = true
clap = { workspace = true, features = ["derive"] }
futures.workspace = true
hyper.workspace = true
indexmap.workspace = true
proving_utils.workspace = true
proving_utils_cairo_program_runner_lib = { workspace = true, optional = true }
proving_utils_stwo_run_and_prove = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
shared_execution_objects.workspace = true
starknet-rust.workspace = true
starknet-rust-core.workspace = true
starknet-types-core.workspace = true
starknet_api.workspace = true
starknet_os.workspace = true
starknet_patricia.workspace = true
tempfile.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["macros", "process", "rt-multi-thread", "time"] }
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter"] }
url.workspace = true

[dev-dependencies]
apollo_starknet_os_program.workspace = true
apollo_transaction_converter.workspace = true
blockifier = { workspace = true, features = ["testing"] }
blockifier_test_utils.workspace = true
rstest.workspace = true
serde = { workspace = true, features = ["derive"] }

[lints]
workspace = true
