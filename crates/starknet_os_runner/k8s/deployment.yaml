apiVersion: apps/v1
kind: Deployment
metadata:
  name: os-runner
  namespace: privacy-starknet-pathfinder
  labels:
    app: os-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: os-runner
  template:
    metadata:
      labels:
        app: os-runner
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: cairo-runner-70gb
      tolerations:
        - key: "key"
          value: "cairo-runner"
          effect: "NoSchedule"
      containers:
        - name: os-runner
          image: us-central1-docker.pkg.dev/starkware-dev/sequencer/os-runner:latest
          ports:
            - containerPort: 3000
          args:
            - "--rpc-url"
            - "http://pathfinder:9545/rpc/v0_10"
            - "--chain-id"
            - "SN_INTEGRATION_SEPOLIA"
          resources:
            requests:
              cpu: "4"
              memory: "32Gi"
            limits:
              cpu: "8"
              memory: "64Gi"
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: os-runner
  namespace: privacy-starknet-pathfinder
spec:
  type: LoadBalancer
  selector:
    app: os-runner
  ports:
    - name: rpc
      port: 3000
      targetPort: 3000
      protocol: TCP
