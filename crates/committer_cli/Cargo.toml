[package]
name = "committer_cli"
version = "0.1.0-rc.0"
edition.workspace = true
repository.workspace = true
license-file.workspace = true
description = "Cli for the committer package."

[lints]
workspace = true

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }
futures.workspace = true
pretty_assertions.workspace = true
tempfile.workspace = true

[dependencies]
clap = { version = "4.5.4", features = ["cargo", "derive"] }
committer = { workspace = true, features = ["testing"] }
derive_more.workspace = true
ethnum.workspace = true
indexmap.workspace = true
rand.workspace = true
rand_distr.workspace = true
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.116"
serde_repr = "0.1.19"
starknet-types-core.workspace = true
starknet_api.workspace = true
starknet_committer = { path = "../starknet_committer" }
strum.workspace = true
strum_macros.workspace = true
thiserror.workspace = true
tokio.workspace = true
tracing-subscriber.workspace = true
tracing.workspace = true

[[bench]]
harness = false
name = "committer_bench"
path = "benches/committer_bench.rs"

# Optional dependencies required for tests and the testing feature.
# See [here](https://github.com/bnjbvr/cargo-machete/issues/128).
[package.metadata.cargo-machete]
ignored = ["hex", "strum_macros"]
