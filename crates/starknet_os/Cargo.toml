  "blockifier/transaction_serde",
  "shared_execution_objects/deserialize",
  "starknet-types-core/serde",
  "starknet_patricia/deserialize",
]
include_program_output = []
testing = ["blockifier/testing", "starknet_patricia/testing"]

[dependencies]
