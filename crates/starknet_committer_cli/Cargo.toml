[package]
name = "starknet_committer_cli"
version.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
description = "CLI for the committer storage benchmark."

[lints]
workspace = true

[dependencies]
apollo_infra_utils.workspace = true
blake2.workspace = true
clap = { workspace = true, features = ["cargo", "derive", "string"] }
rand.workspace = true
starknet-types-core.workspace = true
starknet_api.workspace = true
starknet_committer = { workspace = true, features = ["testing"] }
starknet_patricia_storage = { workspace = true, features = [
  "aerospike_storage",
  "mdbx_storage",
  "rocksdb_storage",
  "short_key_storage",
] }
strum = { workspace = true, features = ["derive"] }
strum_macros.workspace = true
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
tracing.workspace = true
tracing-subscriber.workspace = true

[dev-dependencies]
expect-test.workspace = true
