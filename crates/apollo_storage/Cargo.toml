[package]
name = "apollo_storage"
version.workspace = true
edition.workspace = true
repository.workspace = true
license-file.workspace = true
description = "A storage implementation for a Starknet node."

[features]
testing = ["starknet_api/testing", "tempfile", "tower"]
storage_cli = ["clap", "reqwest"]

[dependencies]
apollo_config.workspace = true
apollo_metrics.workspace = true
apollo_proc_macros.workspace = true
async-trait.workspace = true
axum.workspace = true
http-body-util.workspace = true
byteorder.workspace = true
cairo-lang-casm = { workspace = true, features = ["parity-scale-codec"] }
cairo-lang-starknet-classes.workspace = true
cairo-lang-utils.workspace = true
clap = { workspace = true, features = ["derive"], optional = true }
human_bytes.workspace = true
indexmap = { workspace = true, features = ["serde"] }
integer-encoding.workspace = true
libmdbx = { workspace = true, features = ["lifetimed-bytes"] }
memmap2.workspace = true
metrics.workspace = true
num-bigint.workspace = true
page_size.workspace = true
papyrus_common.workspace = true
parity-scale-codec.workspace = true
primitive-types.workspace = true
reqwest = { workspace = true, features = ["json"], optional = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true, features = ["arbitrary_precision"] }
starknet-types-core = { workspace = true, features = ["papyrus-serialization"] }
starknet_api.workspace = true
tempfile = { workspace = true, optional = true }
thiserror.workspace = true
tokio = { workspace = true, features = ["rt-multi-thread"] }
tower = { workspace = true, features = ["util"], optional = true }
tracing = { workspace = true, features = ["log"] }
validator = { workspace = true, features = ["derive"] }
zstd.workspace = true

[dev-dependencies]
apollo_config_manager_types = { workspace = true, features = ["testing"] }
apollo_infra_utils = { workspace = true, features = ["testing"] }
apollo_test_utils.workspace = true
tower.workspace = true
assert_matches.workspace = true
cairo-lang-casm = { workspace = true, features = ["parity-scale-codec", "schemars"] }
camelpaste.workspace = true
futures.workspace = true
insta = { workspace = true, features = ["yaml"] }
metrics-exporter-prometheus.workspace = true
nix.workspace = true
num-traits.workspace = true
paste.workspace = true
pretty_assertions.workspace = true
prometheus-parse.workspace = true
rand.workspace = true
rand_chacha.workspace = true
rstest.workspace = true
schemars = { workspace = true, features = ["preserve_order"] }
simple_logger.workspace = true
starknet_api = { workspace = true, features = ["testing"] }
tempfile = { workspace = true }
test-case.workspace = true
test-log.workspace = true
tokio = { workspace = true, features = ["full", "sync"] }

[lints]
workspace = true

# Used in apollo_proc_macros for latency_histogram.
[package.metadata.cargo-machete]
ignored = ["papyrus_common"]


[[bin]]
name = "storage_cli"
required-features = ["storage_cli"]
