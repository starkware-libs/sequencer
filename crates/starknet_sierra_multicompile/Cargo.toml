[package]
edition.workspace = true
license.workspace = true
name = "starknet_sierra_multicompile"
repository.workspace = true
version.workspace = true
description = "A utility crate for compiling Sierra code into CASM and / or native."

[features]
cairo_native = ["dep:cairo-native"]

[lints]
workspace = true

[dependencies]
cairo-lang-sierra.workspace = true
cairo-lang-starknet-classes.workspace = true
cairo-lang-utils.workspace = true
cairo-native = { workspace = true, optional = true }
papyrus_config.workspace = true
rlimit.workspace = true
serde.workspace = true
serde_json.workspace = true
starknet-types-core.workspace = true
starknet_api.workspace = true
tempfile.workspace = true
thiserror.workspace = true
validator.workspace = true

[dev-dependencies]
assert_matches.workspace = true
mempool_test_utils.path = "../mempool_test_utils"
rstest.workspace = true
starknet_infra_utils.path = "../starknet_infra_utils"
toml_test_utils.path = "../../toml_test_utils"

[build-dependencies]
# NOTE: This dependency is not necessary for the code to work. It is added to make the implicit
# dependency from the build.rs appear in the dependency tree, which simplifies publishing the 
# workspace
starknet-native-compile.path = "../bin/starknet-native-compile"
starknet_infra_utils.workspace = true
tempfile.workspace = true
