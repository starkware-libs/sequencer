name: Main-CI-Nightly
on:
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00 UTC every day
  workflow_dispatch:

env:
  CI: 1
  RUSTFLAGS: "-D warnings -C link-arg=-fuse-ld=lld"
  RUSTDOCFLAGS: "-D warnings -C link-arg=-fuse-ld=lld"
  EXTRA_RUST_TOOLCHAINS: nightly-2024-04-29

jobs:
  define_branches:
    runs-on: starkware-ubuntu-24.04-small
    outputs:
      branches: ${{ steps.branches.outputs.branches }}
    steps:
      - name: Define branches for nightly run.
        id: branches
        run: echo 'branches=["main", "main-v0.14.0"]' >> "$GITHUB_OUTPUT"

  codecov:
    runs-on: namespace-profile-large-ubuntu-24-04-amd64
    needs: define_branches
    strategy:
      matrix:
        branch: ${{ fromJson(needs.define_branches.outputs.branches) }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
      - uses: ./.github/actions/bootstrap
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      # Setup pypy and link to the location expected by .cargo/config.toml.
      # Python + requirements are needed to compile the OS.
      - uses: actions/setup-python@v5
        id: setup-pypy
        with:
          python-version: "pypy3.9"
          cache: "pip"
      - run: ln -s '${{ steps.setup-pypy.outputs.python-path }}' /usr/local/bin/pypy3.9
      - env:
          LD_LIBRARY_PATH: ${{ env.Python3_ROOT_DIR }}/bin
        run: echo "LD_LIBRARY_PATH=${LD_LIBRARY_PATH}" >> $GITHUB_ENV
      - run: pip install -r scripts/requirements.txt

      - name: "Run codecov"
        run: cargo llvm-cov --codecov --output-path codecov.json
        env:
          SEED: 0

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  feature_combos:
    runs-on: namespace-profile-large-ubuntu-24-04-amd64
    needs: define_branches
    strategy:
      matrix:
        branch: ${{ fromJson(needs.define_branches.outputs.branches) }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}

      # Setup pypy and link to the location expected by .cargo/config.toml.
      - uses: actions/setup-python@v5
        id: setup-pypy
        with:
          python-version: "pypy3.9"
          cache: "pip"
      - run: ln -s '${{ steps.setup-pypy.outputs.python-path }}' /usr/local/bin/pypy3.9
      - env:
          LD_LIBRARY_PATH: ${{ steps.setup-pypy.outputs.pythonLocation }}/bin
        run: echo "LD_LIBRARY_PATH=${LD_LIBRARY_PATH}" >> $GITHUB_ENV
      - run: pip install -r scripts/requirements.txt

      # Install rust components.
      - uses: ./.github/actions/bootstrap
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Run feature combo test.
      - name: "Run feature combo on all crates."
        run: scripts/run_feature_combos_test.py

  integration-tests-main:
    uses: ./.github/workflows/integration-tests.yml
    with:
      branch: main
      is_nightly: true
    secrets: inherit

  integration-tests-main-v0-14:
    uses: ./.github/workflows/integration-tests.yml
    with:
      branch: main-v0.14.0
      is_nightly: true
    secrets: inherit
