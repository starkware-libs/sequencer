name: Sequencer CDK8S Test
on:
  push:
    branches:
      - main
      - main-v[0-9].**
    tags:
      - v[0-9].**
    paths:
    - '.github/workflows/sequencer_cdk8s-test.yml'
    - 'config/sequencer/presets'
    - 'deployments/sequencer'

  pull_request:
    branches:
      - main
      - main-v[0-9].**
    paths:
    - '.github/workflows/sequencer_cdk8s-test.yml'
    - 'config/sequencer/presets'
    - 'deployments/sequencer'

jobs:
  deployment:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout sequencer
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Setup Node
        uses: actions/setup-node@v4.2.0
        with:
          node-version: 22
          cache: 'npm'

      - name: Install pip dependencies
        run: python3 -m pip install black pipenv

      - name: Install cdk8s-cli
        run: npm install -g cdk8s-cli@2.198.334

      - name: Black all files
        uses: psf/black@stable
        options: "--check --verbose -l 100 -t py310 --diff --color --exclude imports"
        src: deployments/sequencer

      # Synthesize the CDK8s Sequencer app.
      - name: CDk8s synth
        working-directory: deployments/sequencer
        env:
          deployment_config_path: ${{ github.workspace }}/config/sequencer/presets/main.json
        run: |
          cdk8s import
          pipenv install
          cdk8s synth --app "pipenv run python main.py --namespace test --deployment-config-file ${{ env.deployment_config_path }}"
