name: Papyrus-Docker-Publish

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags: ["v*.*.*"]
    paths:
      - 'crates/papyrus_base_layer/**'
      - 'crates/papyrus_common/**'
      - 'crates/papyrus_config/**'
      - 'crates/papyrus_execution/**'
      - 'crates/papyrus_load_test/**'
      - 'crates/papyrus_monitoring_gateway/**'
      - 'crates/papyrus_network/**'
      - 'crates/papyrus_node/**'
      - 'crates/papyrus_p2p_sync/**'
      - 'crates/papyrus_proc_macros/**'
      - 'crates/papyrus_rpc/**'
      - 'crates/papyrus_storage/**'
      - 'crates/papyrus_sync/**'
      - 'crates/papyrus_protobuf/**'
      - 'crates/papyrus_test_utils/**'
      - 'crates/sequencing/papyrus_block_builder/**'
      - 'crates/sequencing/papyrus_consensus/**'

  pull_request:
    paths:
      - 'crates/papyrus_base_layer/**'
      - 'crates/papyrus_common/**'
      - 'crates/papyrus_config/**'
      - 'crates/papyrus_execution/**'
      - 'crates/papyrus_load_test/**'
      - 'crates/papyrus_monitoring_gateway/**'
      - 'crates/papyrus_network/**'
      - 'crates/papyrus_node/**'
      - 'crates/papyrus_p2p_sync/**'
      - 'crates/papyrus_proc_macros/**'
      - 'crates/papyrus_rpc/**'
      - 'crates/papyrus_storage/**'
      - 'crates/papyrus_sync/**'
      - 'crates/papyrus_protobuf/**'
      - 'crates/papyrus_test_utils/**'
      - 'crates/sequencing/papyrus_block_builder/**'
      - 'crates/sequencing/papyrus_consensus/**'
env:
  REGISTRY: ghcr.io
  REPO_NAME: ${{ github.repository }}

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Not required but recommended - enables build multi-platform images, export cache, etc
      # Also workaround for: https://github.com/docker/build-push-action/issues/461
      # https://github.com/docker/setup-buildx-action
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2.2.1

      # Login to a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Login to registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
          logout: true

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4.1.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_NAME }}
          tags: |
            type=semver,pattern={{raw}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=pr
            # set `dev` tag for the default branch (`main`).
            type=raw,value=dev,enable={{is_default_branch}}
            type=raw,value={{branch}}{{tag}}-{{sha}},enable=${{ github.event_name == 'workflow_dispatch' }}

      # Build and push Docker image with Buildx
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
