name: Starknet-OS-Runner-CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited
    paths:
      - ".github/workflows/starknet_os_runner_ci.yml"
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/starknet_os_runner/**"
      - "scripts/install_stwo_run_and_prove.sh"
  push:
    branches:
      - main
      - main-v[0-9].**
    paths:
      - ".github/workflows/starknet_os_runner_ci.yml"
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/starknet_os_runner/**"
      - "scripts/install_stwo_run_and_prove.sh"

env:
  RUSTFLAGS: "-D warnings"

concurrency:
  group: >
    ${{ github.workflow }}-
    ${{ github.ref }}-
    ${{ github.event_name == 'pull_request' && 'PR' || github.sha }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  test-starknet-os-runner:
    runs-on: namespace-profile-medium-ubuntu-24-04-amd64
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/bootstrap
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Setup pypy and link to the location expected by .cargo/config.toml.
      - uses: actions/setup-python@v5
        id: setup-pypy
        with:
          python-version: "pypy3.9"
      - run: ln -s '${{ steps.setup-pypy.outputs.python-path }}' /usr/local/bin/pypy3.9
      - env:
          LD_LIBRARY_PATH: ${{ env.Python3_ROOT_DIR }}/bin
        run: echo "LD_LIBRARY_PATH=${LD_LIBRARY_PATH}" >> $GITHUB_ENV
      - run: pip install -r scripts/requirements.txt

      - name: Install stwo_run_and_prove
        run: scripts/install_stwo_run_and_prove.sh
      - name: Run starknet_os_runner tests
        env:
          STWO_RUN_AND_PROVE_PATH: ${{ github.workspace }}/target/tools/stwo_run_and_prove
        run: cargo test -p starknet_os_runner
