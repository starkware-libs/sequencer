name: Main-CI-Flow

on:
  push:
    branches:
      - main
      - main-v[0-9].**
    tags:
      - v[0-9].**

  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - auto_merge_enabled
      - edited

env:
  CI: 1
  RUSTFLAGS: "-D warnings -C link-arg=-fuse-ld=lld"

# On PR events, cancel existing CI runs on this same PR for this workflow.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.job }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  main:
    runs-on: starkware-ubuntu-latest-large
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch the entire history.
          fetch-depth: 0
      - uses: ./.github/actions/bootstrap
      # Setup pypy and link to the location expected by .cargo/config.toml.
      - run: npm install -g ganache@7.4.3

      - name: "tests"
        run: cargo test -- --quiet
        env:
          SEED: 0

      - name: "clippy"
        run: cargo clippy --all-targets

      - name: "rustfmt"
        run: cargo +nightly-2024-04-29 fmt --all -- --check

      - name: "cargo doc"
        run: cargo doc -r --document-private-items --no-deps

      - name: "taplo"
        run: taplo format --check --diff 1>&2

      - name: Machete (detect unused dependencies)
        run: cargo machete

      # Check Cargo.lock is up to date.
      - name: "Check Cargo.lock"
        run: |
          cargo update -w --locked
          git diff --exit-code Cargo.lock
