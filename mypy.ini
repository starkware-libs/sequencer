[mypy]
strict = True

# The `imports` and `grafana_client` packages lack type stubs.
[mypy-imports.*]
ignore_missing_imports = True

[mypy-grafana_client.*]
ignore_missing_imports = True

# The `native_blockifier` package is locally developed and deprecated.
[mypy-native_blockifier.*]
ignore_missing_imports = True

# Why is the `references` package even checked...? getting:
# sequencer_venv/lib/python3.9/site-packages/referencing/_core.py:565: error: Invalid "type: ignore" comment
[mypy-referencing.*]
follow_imports = skip
