{{- if eq .Values.deployment.type "statefulset" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "papyrus.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "papyrus.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "papyrus.selectorLabels" . | nindent 6 }}
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      annotations:
      {{- if .Values.deployment.annotations }}
        {{ toYaml .Values.deployment.annotations | nindent 8 }}
      {{- end}}
      {{- if .Values.service.ports.monitoring.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/path: "/monitoring/metrics"
        prometheus.io/port: {{ .Values.service.ports.monitoring.port | quote }}
      {{- end }}
      labels:
        app: papyrus
        {{- include "papyrus.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: config-volume
          configMap:
            name: {{ template "papyrus.name" . }}-config
        {{- if .Values.backup.enabled }}
        - name: run
          configMap:
            name: {{ template "papyrus.name" . }}-run
            defaultMode: 0777
        {{- end }}
      {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ template "papyrus.name" . }}
        image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}"
        imagePullPolicy: {{ .Values.deployment.pullPolicy }}
        resources:
          limits:
            cpu: {{ .Values.deployment.resources.limits.cpu | quote }}
            memory: {{ .Values.deployment.resources.limits.memory }}
          requests:
            cpu: {{ .Values.deployment.resources.requests.cpu | quote}}
            memory: {{ .Values.deployment.resources.requests.memory }}
        {{- if not .Values.backup.enabled }}
        {{- with .Values.deployment.env }}
        env:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        args:
          - --config_file
          - /app/config/papyrus/presets/{{ .Values.starknet.preset }},/app/config/papyrus/custom/config.json
          {{ range $key, $value := .Values.deployment.extraArgs }}
          {{- if $value }}
          - --{{ $key }}
          - {{ $value | quote }}
          {{- else }}
          - --{{ $key }}
          {{- end }}
          {{ end }}
        ports:
        {{- if .Values.service.ports.rpc.enabled }}
        - containerPort: {{ .Values.service.ports.rpc.port }}
          name: rpc
        {{- end }}
        {{- if .Values.service.ports.monitoring.enabled }}
        - containerPort: {{ .Values.service.ports.monitoring.port }}
          name: monitoring
        {{- end }}
        {{- if .Values.p2pService.enabled }}
        - containerPort: {{ .Values.p2pService.port }}
          name: p2p
        {{- end }}
        volumeMounts:
        - name: {{ template "papyrus.name" . }}-data
          mountPath: /app/data
        - name: config-volume
          mountPath: /app/config/papyrus/custom/config.json
          subPath: config.json
        envFrom:
        - configMapRef:
            name: {{ template "papyrus.name" . }}-env
        {{- else }}
        command:
        - sh
        - -c
        - /app/run/backup.sh
        volumeMounts:
        - name: {{ template "papyrus.name" . }}-data
          mountPath: /app/data
        - name: config-volume
          mountPath: /app/config/papyrus/custom/config.json
          subPath: config.json
        - name: run
          mountPath: /app/run
        envFrom:
        - configMapRef:
            name: {{ template "papyrus.name" . }}-env
        - secretRef:
            name: {{ template "papyrus.name" . }}-aws-creds
        {{- end }}
      {{- if or .Values.deployment.affinity .Values.deployment.podAntiAffinity }}
      affinity:
      {{- end }}
      {{- with .Values.deployment.affinity }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if eq .Values.deployment.podAntiAffinity "hard" }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: {{ .Values.deployment.podAntiAffinityTopologyKey }}
              labelSelector:
                matchExpressions:
                  - {key: app.kubernetes.io/name, operator: In, values: [{{ template "papyrus.name" . }}]}
      {{- else if eq .Values.deployment.podAntiAffinity "soft" }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: {{ .Values.deployment.podAntiAffinityTopologyKey }}
                labelSelector:
                  matchExpressions:
                    - {key: app.kubernetes.io/name, operator: In, values: [{{ template "papyrus.name" . }}]}
      {{- end }}
    {{- with .Values.deployment.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
    {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: {{ template "papyrus.name" . }}-data
      labels:
        {{- include "papyrus.labels" . | nindent 8 }}
    spec:
      storageClassName: {{ .Values.pvc.storageClass }}
      accessModes:
      - "ReadWriteOnce"
      volumeMode: Filesystem
      resources:
        requests:
          storage: {{ .Values.pvc.size | quote }}
{{- end }}
