user nginx;
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    server {
        listen 8085;

        # server_name is optional, it can be left as _ to match any domain
        server_name _;

        location / {
          # Redirect to feeder-gateway url
          return 301 https://starknet-cen2-upgrade-testing-sepolia.gateway-proxy.sw-dev.io$request_uri;
        }

        location /healthz {
          return 200 "OK";  # Returns HTTP 200 OK for health checks
        }
    }
}
