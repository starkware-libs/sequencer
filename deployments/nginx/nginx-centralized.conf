user nginx;
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    server {
        listen 8085;
        client_max_body_size 1024M;

        # server_name is optional, it can be left as _ to match any domain
        server_name _;

        location /gateway/ {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Type $http_content_type;  # Ensure Content-Type header is forwarded
            proxy_pass https://sequencer-httpserver.sequencer-test-sepolia-0.sw-dev.io;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
        }
        # location / {
        #   # Redirect to feeder-gateway url
        #   return 301 https://sequencer-httpserver.sequencer0-preintegration.sw-dev.io$request_uri;
        # }

        location /healthz {
          return 200 "OK";  # Returns HTTP 200 OK for health checks
        }
    }
}
