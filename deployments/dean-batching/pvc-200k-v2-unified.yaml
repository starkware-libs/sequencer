apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dean-200k-v2-unified-pvc
  namespace: dean-batching-200k-v2-unified
  labels:
    test: 200k-blocks-v2-unified
    disk-type: hyperdisk-balanced
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hyperdisk-balanced
  volumeMode: Filesystem
  resources:
    requests:
      storage: 500Gi

