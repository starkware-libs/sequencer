apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: hyperdisk-balanced-100gb
parameters:
  type: hyperdisk-balanced
  # For 100GB disk, use reasonable IOPS and throughput
  # Max for 100GB: ~3000 IOPS baseline, can provision up to 10,000 IOPS
  provisioned-iops-on-create: "10000"     # 10k IOPS (100 IOPS per GB)
  provisioned-throughput-on-create: "140Mi"  # 140 MiB/s throughput
provisioner: pd.csi.storage.gke.io
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true

