# Batcher service configuration with all constructs enabled
name: batcher

# StatefulSet enabled (batcher uses StatefulSet)
statefulSet:
  enabled: true
  annotations:
    statefulset-type: "batcher"
  labels:
    service: "batcher"
  podManagementPolicy: "OrderedReady"
  updateStrategy:
    type: "RollingUpdate"
    rollingUpdate:
      partition: null
      maxUnavailable: null

# Service with ports
service:
  enabled: true
  type: ClusterIP
  ports:
    - name: batcher
      port: 55000
      targetPort: 55000
      protocol: TCP
    - name: monitoring-endpoint
      port: 8082
      targetPort: 8082
      protocol: TCP

# PersistentVolume enabled for batcher (StatefulSet needs storage)
persistentVolume:
  enabled: true
  accessModes:
    - ReadWriteOnce
  mountPath: "/data"
  size: "10Gi"
  storageClass: ""
