# L1 service configuration with all constructs enabled
name: l1

# StatefulSet disabled (l1 uses Deployment by default)
statefulSet:
  enabled: false

# Service with ports
service:
  enabled: true
  type: ClusterIP
  ports:
    - name: l1-endpoint-monitoring
      port: 55005
      targetPort: 55005
      protocol: TCP
    - name: monitoring-endpoint
      port: 8082
      targetPort: 8082
      protocol: TCP
