name: committer

replicas: 1

config:
  configList: crates/apollo_deployments/resources/services/hybrid/replacer_deployment_committer.json
  sequencerConfig:
    components_batcher_port: 55000
    components_batcher_url: sequencer-core-service

service:
  enabled: true
  type: ClusterIP
  ports:
  - name: committer
    port: 55013
    targetPort: 55013
    protocol: TCP

statefulSet:
  enabled: true

persistentVolume:
  enabled: true
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  mountPath: /data
  size: 2Gi
  storageClass: ""
