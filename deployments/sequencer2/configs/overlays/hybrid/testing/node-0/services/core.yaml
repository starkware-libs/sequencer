name: core

replicas: 1

config:
  configList: crates/apollo_deployments/resources/services/hybrid/replacer_deployment_core.json
  sequencerConfig:
    batcher_config_block_builder_config_bouncer_config_block_max_capacity_n_events: 5000
    components_l1_gas_price_provider_port: 55003
    components_l1_gas_price_provider_url: sequencer-l1-service
    components_l1_provider_port: 55004
    components_l1_provider_url: sequencer-l1-service
    components_mempool_port: 55006
    components_mempool_url: sequencer-mempool-service
    components_signature_manager_port: 55008
    components_signature_manager_url: sequencer-core-service
    components_state_sync_port: 55009
    components_state_sync_url: sequencer-core-service
    consensus_manager_config_consensus_manager_config_dynamic_config_timeouts_proposal_base: 9.1
    consensus_manager_config_consensus_manager_config_dynamic_config_timeouts_proposal_max: 15.0
    consensus_manager_config_context_config_build_proposal_margin_millis: 1000
    consensus_manager_config_context_config_num_validators: 1
    consensus_manager_config_context_config_override_eth_to_fri_rate_is_none: true
    consensus_manager_config_context_config_override_eth_to_fri_rate: 0
    consensus_manager_config_context_config_override_l1_data_gas_price_wei_is_none: true
    consensus_manager_config_context_config_override_l1_data_gas_price_wei: 0
    consensus_manager_config_context_config_override_l1_gas_price_wei_is_none: true
    consensus_manager_config_context_config_override_l1_gas_price_wei: 0
    consensus_manager_config_context_config_override_l2_gas_price_fri_is_none: true
    consensus_manager_config_context_config_override_l2_gas_price_fri: 0
    consensus_manager_config_network_config_advertised_multiaddr_is_none: true
    consensus_manager_config_network_config_advertised_multiaddr: ""
    consensus_manager_config_network_config_bootstrap_peer_multiaddr_is_none: true
    consensus_manager_config_network_config_bootstrap_peer_multiaddr: ""
    consensus_manager_config_network_config_port: 53080
    state_sync_config_central_sync_client_config_is_none: true
    state_sync_config_network_config_is_none: false
    state_sync_config_network_config_port: 55010
    state_sync_config_p2p_sync_client_config_is_none: false
    state_sync_config_rpc_config_port: 8090
    state_sync_config_storage_reader_server_config_port: 55012

service:
  enabled: true
  type: ClusterIP
  ports:
  - name: consensus-p2p
    port: 53080
    targetPort: 53080
    protocol: TCP
  - name: signature-manager
    port: 55008
    targetPort: 55008
    protocol: TCP
  - name: state-sync-network
    port: 55010
    targetPort: 55010
    protocol: TCP
  - name: state-sync-rpc
    port: 55009
    targetPort: 55009
    protocol: TCP
  - name: batcher-storage-reader
    port: 55011
    targetPort: 55011
    protocol: TCP

statefulSet:
  enabled: true

persistentVolume:
  enabled: true
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  mountPath: /data
  size: 2Gi
  storageClass: ""
