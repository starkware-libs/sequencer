name: httpserver

replicas: 1

config:
  configList: crates/apollo_deployments/resources/services/hybrid/replacer_deployment_http_server.json
  sequencerConfig:
    components_gateway_port: 55002
    components_gateway_url: sequencer-gateway-service
    http_server_config_port: 8080

service:
  enabled: true
  type: LoadBalancer
  ports:
  - name: http-server
    port: 8080
    targetPort: 8080
    protocol: TCP
