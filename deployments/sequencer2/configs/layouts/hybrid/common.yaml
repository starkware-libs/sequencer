imagePullSecrets: []

metaLabels:
  app: sequencer

image:
  repository: ghcr.io/starkware-libs/sequencer/sequencer
  tag: "dev"
  digest: ""
  imagePullPolicy: IfNotPresent

config:
  sequencerConfig:
    base_layer_config_starknet_contract_address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
    chain_id: "CHAIN_ID_SUBDIR"
    consensus_manager_config_network_config_port: 53080
    http_server_config_port: 8080
    mempool_p2p_config_network_config_port: 53200
    consensus_manager_config_context_config_num_validators: 1
    consensus_manager_config_network_config_advertised_multiaddr: ""
    consensus_manager_config_network_config_advertised_multiaddr_is_none: true
    consensus_manager_config_network_config_bootstrap_peer_multiaddr: ""
    consensus_manager_config_network_config_bootstrap_peer_multiaddr_is_none: true
    eth_fee_token_address: "0x1001"
    l1_provider_config_provider_startup_height_override: 0
    l1_provider_config_provider_startup_height_override_is_none: false
    mempool_p2p_config_network_config_advertised_multiaddr: ""
    mempool_p2p_config_network_config_advertised_multiaddr_is_none: true
    mempool_p2p_config_network_config_bootstrap_peer_multiaddr: ""
    mempool_p2p_config_network_config_bootstrap_peer_multiaddr_is_none: true
    monitoring_endpoint_config_port: 8082
    sierra_compiler_config_audited_libfuncs_only: false
    starknet_url: "https://integration-sepolia.starknet.io/"
    state_sync_config_central_sync_client_config_is_none: true
    state_sync_config_network_config_is_none: false
    state_sync_config_p2p_sync_client_config_is_none: false
    state_sync_config_rpc_config_port: 8090
    strk_fee_token_address: "0x1002"
    validator_id: "0x1"

service:
  ports:
    - name: monitoring-endpoint
      port: 8082
      targetPort: 8082
      protocol: TCP

env:
  - name: RUST_LOG
    value: debug
  - name: RUST_BACKTRACE
    value: full
  - name: NO_COLOR
    value: "1"

startupProbe:
  enabled: true
  path: /monitoring/alive
  successThreshold: 1
  failureThreshold: 30
  periodSeconds: 5
  timeoutSeconds: 2

readinessProbe:
  enabled: true
  path: /monitoring/ready
  successThreshold: 2
  failureThreshold: 3
  periodSeconds: 5
  timeoutSeconds: 2

livenessProbe:
  enabled: true
  path: /monitoring/alive
  successThreshold: 1
  failureThreshold: 5
  periodSeconds: 10
  timeoutSeconds: 3
