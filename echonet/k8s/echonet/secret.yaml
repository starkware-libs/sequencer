apiVersion: v1
kind: Secret
metadata:
  name: echonet-secrets
type: Opaque
stringData:
  # Mounted in the echonet pod at: /etc/echonet/echonet_secrets.json
  #
  # Apply manually:
  #   kubectl apply -f <PATH_TO_SECRETS.json>/echonet/secret.yaml
  echonet_secrets.json: |
    {
      "l1_provider_api_key": "<REPLACE_ME>",
      "feeder_x_throttling_bypass": "<REPLACE_ME>"
    }

