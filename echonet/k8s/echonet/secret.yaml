# Apply this secret with:
# kubectl apply -f your-path/secret.yaml
#
# Required keys (must be set):
#   - L1_PROVIDER_API_KEY: L1 provider API key
#   - START_BLOCK_DEFAULT: Starting block number as string (e.g., "23968650")
#
# Optional keys (can be omitted, defaults shown):
#   - FEEDER_X_THROTTLING_BYPASS: X-Throttling-Bypass token (default: empty)
#   - BLOCKED_SENDERS: Comma-separated blocked addresses (default: empty)
#   - RESYNC_ERROR_THRESHOLD: Resync error threshold (default: "1")
#
# These key names must match the required_keys and optional_keys in echonet_types.py

apiVersion: v1
kind: Secret
metadata:
  name: echonet-keys
  labels:
    app.kubernetes.io/name: echonet
    app.kubernetes.io/component: api
type: Opaque
stringData:
  # Required keys
  L1_PROVIDER_API_KEY: ""  
  START_BLOCK_DEFAULT: "" 
  # Optional keys
  FEEDER_X_THROTTLING_BYPASS: ""
  BLOCKED_SENDERS: ""  
  RESYNC_ERROR_THRESHOLD: ""  