apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: echonet
rules:
  # Echonet updates its own ConfigMaps/Deployments (used for pushing state/code via the in-cluster API).
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["apps"]
    resources:
      - deployments
      - deployments/scale
      - statefulsets
      - statefulsets/scale
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: echonet
subjects:
  - kind: ServiceAccount
    name: echonet
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: echonet

